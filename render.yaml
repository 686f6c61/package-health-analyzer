services:
  - type: web
    name: package-health-analyzer-landing
    env: static
    rootDir: landing
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: NODE_VERSION
        value: 20
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.js
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.css
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /favicon.ico
        name: Cache-Control
        value: public, max-age=86400
      - path: /*.png
        name: Cache-Control
        value: public, max-age=86400
      - path: /*.jpg
        name: Cache-Control
        value: public, max-age=86400
      - path: /*.svg
        name: Cache-Control
        value: public, max-age=86400
